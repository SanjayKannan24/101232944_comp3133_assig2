<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
  
      <form class="example-form"
        [formGroup]="signupForm"
      >
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Username"
              type="text"
              formControlName="username" />
            <mat-error *ngIf="username.invalid && username.touched" >
              Invalid Username. Only letters and numbers are allowed. Please try again.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input
             matInput
             placeholder="First Name"
             type="email"
             formControlName="email"
             />
             
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input
             matInput
             placeholder="Last Name"
             type="email"
             formControlName="email"
             />
            
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input
             matInput
             placeholder="Email"
             type="email"
             formControlName="email"
             />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
             matInput
             placeholder="type"
             type="email"
             formControlName="email"
             />
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Create your password</mat-label>
            <input
             matInput
             [type]="hide ? 'password' : 'text'"
             formControlName="password"
             />
             
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <div>
            <mat-error *ngIf="password.invalid && password.touched" >
              Invalid Password. Please try again.
              </mat-error>
          </div>
          </mat-form-field>
          <!-- <mat-form-field class="example-full-width">
            <mat-label>Confirm your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field> -->
        </mat-card-content>
        <button
          
          color="black"
          class="btn-block"
          type="submit"
          (click)="submit($event)"
          >
          Sign Up
        </button>
      </form>
    </mat-card>
  </div>
